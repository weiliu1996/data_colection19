<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生信息管理</title>
  <!-- 引入外部的样式-->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 引入element ui样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 使用CDN引入Vue模板-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
  <!-- 引入element ui组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 引入axios组件库 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <el-container>
      <el-header style="height: 80px;">韶关复烤技术中心数采系统</el-header>
      <el-container>
        <!-- 侧边栏 -->
        <el-aside width="200px">
          <el-menu default-active="1" class="el-menu-vertical-demo">
            <el-menu-item index="1">
              <i class="el-icon-menu"></i>
              <span slot="title">班级管理</span>
            </el-menu-item>
            <el-menu-item index="2">
              <i class="el-icon-menu"></i>
              <span slot="title">学生信息</span>
            </el-menu-item>
            <el-menu-item index="3">
              <i class="el-icon-document"></i>
              <span slot="title">讲师信息</span>
            </el-menu-item>
            <el-menu-item index="4">
              <i class="el-icon-setting"></i>
              <span slot="title">课程管理</span>
            </el-menu-item>
          </el-menu></el-aside>
        <el-container>
          <!-- 主窗体 -->
          <el-main>
            <!-- 面包屑导航 -->
            <el-breadcrumb separator-class="el-icon-arrow-right">
              <el-breadcrumb-item>首页</el-breadcrumb-item>
              <el-breadcrumb-item>学生管理</el-breadcrumb-item>
            </el-breadcrumb>
            <!-- 表单 -->
            <el-form :inline="true" style="margin-top: 20px;">
              <el-row>
                <el-col :span="12">
                  <el-form-item label="请输入查询条件：">
                    <el-input v-model="inputstr_front" placeholder="输入条件"></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="8">
                  <el-button-group>
                    <el-button type="primary" icon="el-icon-edit" @click="query_student_front()">查询</el-button>
                    <el-button type="primary" icon="el-icon-share">全部</el-button>
                    <el-button type="primary" icon="el-icon-delete" @click="add_student()">添加</el-button>
                  </el-button-group>
                </el-col>
                <el-col :span="2">
                  <el-upload>
                    <el-button type="primary">导入Excel</el-button>
                  </el-upload>
                </el-col>
                <el-col :span="2">
                  <el-button type="primary">导出Excel</el-button>
                </el-col>
              </el-row>
            </el-form>
            <!-- 表格 -->
            <el-table :data="student_onepage" border style="width: 100%">
              <el-table-column type="selection">
              </el-table-column>
              <el-table-column type="index" align="center" label="序号" width="60">
              </el-table-column>
              <el-table-column prop="sno" align="center" label="学号" width="180">
              </el-table-column>
              <el-table-column prop="name" align="center" label="姓名" width="180">
              </el-table-column>
              <el-table-column prop="birthday" align="center" label="出生日期" width="180">
              </el-table-column>
              <el-table-column prop="gender" align="center" label="性别" width="180">
              </el-table-column>
              <el-table-column prop="address" align="center" label="地址">
              </el-table-column>
              <el-table-column label="操作" align="center">
                <el-button type="primary" icon="el-icon-edit" size="mini" circle></el-button>
                <el-button type="success" icon="el-icon-check" size="mini" circle></el-button>
                <el-button type="info" icon="el-icon-message" size="mini" circle></el-button>
              </el-table-column>
            </el-table>
            <!-- 分页 -->
            <el-row>
              <el-col :span="8" style="text-align: left;">
                <el-button type="primary" icon="el-icon-delete">批量删除</el-button>
              </el-col>
              <el-col :span="16" style="text-align: right;">
                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                  :current-page="currentpage" :page-sizes="[5, 10, 50, 100]" :page-size="pagesize"
                  layout="total, sizes, prev, pager, next, jumper" :total="total">
                </el-pagination>
              </el-col>
            </el-row>
            <!--弹出学生的明细表单-->
            <el-dialog title="学生明细" :visible.sync="dialogVisible" width="50%">
              <el-form :inline="true" lable-width="110px"  size="mini">
                <el-form-item label="学号：">
                  <el-input></el-input>
                </el-form-item>
                <el-form-item label="姓名：">
                  <el-input></el-input>
                </el-form-item>
                <el-form-item label="性别：">
                  <el-select placeholder="请选择性别">
                    <el-option label="男" value="男"></el-option>
                    <el-option label="女" value="女"></el-option>
                  </el-select>
                </el-form-item>
                <el-form-item label="出生日期：">
                  <el-date-picker type="date" placeholder="选择日期">
                  </el-date-picker>
                </el-form-item>
                <el-form-item label="手机号码：">
                  <el-input></el-input>
                </el-form-item>
                <el-form-item label="邮箱地址：">
                  <el-input></el-input>
                </el-form-item>
                <el-form-item label="家庭住址：">
                  <el-input></el-input>
                </el-form-item>
              </el-form>
              <span slot="footer" class="dialog-footer">
                <el-button type = "primary" size = mini>确定</el-button>
                <el-button type = "info" size = mini>取消</el-button>
              </span>
            </el-dialog>
          </el-main>
          <el-footer style="height: 30px;">学生信息管理系统 版权所有：韶关复烤信息中心 | 2024年5月</el-footer>
        </el-container>
      </el-container>
    </el-container>
  </div>
</body>

</html>
<!-- 引入vue代码-->
<script src="js/index.js"></script>
